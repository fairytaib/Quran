<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Quran</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/recite-following.css">
</head>

<body>
    <main>
        <h1>Recite the previous and the following Ayah</h1>
        <div id="settings-container">
            <label for="surah-dropdown">Choose a Surah:</label>
            <select id="surah-dropdown">
                <option value="">Lade Suren...</option>
            </select>
            <p>From: <input type="number" id="start-ayah" value="1"> to <input type="number" id="end-ayah" value="286"></p>
        </div>

        <div id="ayah-container">
            <p id="previous-ayah"></p>
            <p id="ayah-arabic"></p>
            <p id="following-ayah"></p>
            <p id="ayah-english-previous"></p>
            <p id="ayah-english"></p>
            <p id="ayah-english-following"></p>
        </div>
        <button id="get-random-ayah-button">Get random Ayah</button>
        <button id="show-answer-button">Show Answer</button>
    </main>
    <footer>
        <h2>Other Tools</h2>
        <ul id="more-tools">
            <li><a href="./spot-mistake.html">Spot the Mistake</a></li>
            <li><a href="./following-surah-names.html">Following Names</a></li>
        </ul>
    </footer>
    <script src="assets/javascript/recite-following.js"></script>
</body>

</html>
